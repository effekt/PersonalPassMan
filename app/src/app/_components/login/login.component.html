<div class="container">
  <mat-card class="mt-3">
    <mat-card-content>
      <div class="card-header">Login</div>
      <form [formGroup]="loginForm" (ngSubmit)="login()" id="loginForm">
        <mat-form-field floatLabel="never" class="w-100">
          <input matInput formControlName="email" type="email" placeholder="example@example.com">
        </mat-form-field>
        <mat-form-field floatLabel="never" class="w-100">
          <input matInput formControlName="password" placeholder="Password" type="password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" form="loginForm" mat-stroked-button class="w-100" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="mt-3">
    <mat-card-content>
      <div class="card-header">Register</div>
      <form [formGroup]="registerForm" (ngSubmit)="register()" id="registerForm">
        <mat-form-field floatLabel="never" class="w-100">
          <input matInput formControlName="email" type="email" placeholder="example@example.com">
        </mat-form-field>
        <mat-form-field floatLabel="never" class="w-100">
          <input matInput formControlName="password" placeholder="Password" type="password">
        </mat-form-field>
        <mat-form-field floatLabel="never" class="w-100">
          <input matInput formControlName="firstName" placeholder="First Name" type="text">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" form="registerForm" mat-stroked-button class="w-100" color="primary">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
